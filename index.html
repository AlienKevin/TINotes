<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TINotes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>TINotes</h1>
    <div id="tools">
        <div id="calculatorTypeSelector">
            <span>Calculator Type: </span>
            <div>
                <input type="radio" id="monochrome" name="calculatorType" value="monochrome">
                <label for="monochrome">Monochrome</label>
            </div>
            <div>
                <input type="radio" id="color" name="calculatorType" value="color">
                <label for="color">Color</label>
            </div>
        </div>
        <span class="btn" id="newFolderBtn">New Folder</span>
        <span class="btn" id="newFileBtn">New File</span>
        <span class="btn" id="generateScriptBtn">Generate TI Script</span>
    </div>
    <div id="system"></div>
    <!-- Popup window for displaying generated TI script -->
    <div id="popup" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Generated TI Script</h2>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <span class="btn" id="downloadScriptBtn">Download</span>
            </div>
        </div>

    </div>
    <!-- Source: https://www.sitepoint.com/building-custom-right-click-context-menu-javascript/
        Author: Nick Salloum-->
    <nav id="context-menu" class="context-menu">
        <ul class="context-menu__items">
            <li class="context-menu__item" data-action="rename">
                Rename
            </li>
            <li class="context-menu__item" data-action="delete">
                Delete
            </li>
        </ul>
    </nav>
    <script src="script.js"></script>
    <script src="contextMenu.js"></script>
    <script src="baseScript.txt"></script>
    <script src="generateScript.js"></script>
    <script src="popup.js"></script>
</body>

</html>
