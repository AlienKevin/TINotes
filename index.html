<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TINotes</title>
    <!--Page stylesheet-->
    <link rel="stylesheet" type="text/css" href="dist/style.css">
    <link rel="stylesheet" type="text/css" href="dist/sidebar.css">
    <!--Use fallback.js to load all libraries, github: https://github.com/dolox/fallback/blob/master/README.md-->
    <script src="lib/fallback.js/fallback.min.js" type="text/javascript"></script>
    <script src="dist/js/load.js" type="text/javascript" async></script>
</head>

<body>
    <a id="hamburger-icon" class="toggle-btn" href="#" title="Menu">
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
    </a>
    <div id="sidebar">
        <!-- <span class="toggle-btn">â˜°</span> -->
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    <h1>
        TINotes <i class="far fa-info-circle infoBtn" id="appInfoBtn"></i>
    </h1>

    <div id="main">
        <div id="tools">
            <div id="calculatorTypeSelector">
                <span>Calculator Type: </span>
                <div id="monochromeTypeSelector">
                    <input type="radio" id="monochrome" name="calculatorType" value="monochrome">
                    <label for="monochrome">Monochrome</label>
                </div>
                <div id="colorTypeSelector">
                    <input type="radio" id="color" name="calculatorType" value="color">
                    <label for="color">Color</label>
                </div>
            </div>
            <div id="controlPanel">
                <span class="btn" id="newFolderBtn">New Folder</span>
                <span class="btn" id="newFileBtn">New File</span>
                <span class="btn" id="newEquationBtn">New Equation <i style="font-style: normal">(beta)</i></span>
                <span class="btn" id="generateScriptBtn">Generate TI Script</span>
                <span class="btn" id="clearBtn">Clear</span>
                <span class="btn" id="backBtn">Back</span>
            </div>
            <div id="navigationBar"></div>
        </div>
        <div id="system"></div>
    </div>
    <!-- Popup window for displaying generated TI script -->
    <div id="popup" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Generated TI Script</h2>
            </div>
            <div class="modal-body">
                <div id="scriptFormatSelector">
                    <div>
                        <input type="radio" id="sourceCoderFormatBtn" name="scriptFormat" value="sourceCoder" checked>
                        <label for="sourceCoderFormatBtn">sourceCoder format</label>
                    </div>
                    <div>
                        <input type="radio" id="TIBasicFormatBtn" name="scriptFormat" value="TIBasic">
                        <label for="TIBasicFormatBtn">TI-BASIC format</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="btn" id="downloadScriptBtn">Download</span>
                <span class="btn" id="copyScriptBtn">Copy</span>
            </div>
        </div>

    </div>
    <!-- Source: https://www.sitepoint.com/building-custom-right-click-context-menu-javascript/
        Author: Nick Salloum-->
    <nav id="context-menu" class="context-menu">
        <ul class="context-menu__items">
            <li class="context-menu__item" data-action="rename">
                Rename
            </li>
            <li class="context-menu__item" data-action="delete">
                Delete
            </li>
            <li class="context-menu__item" data-action="pinToHome">
                Pin To Home
            </li>
        </ul>
    </nav>
    </main>
    <link rel="stylesheet" type="text/css" href="lib/guppy-js/guppy-default-osk.min.css">
    <script src="lib/nerdamer/nerdamer.core.js"></script>
    <script src="lib/nerdamer/Algebra.js"></script>
    <script src="lib/nerdamer/Calculus.js"></script>
    <script src="lib/nerdamer/Solve.js"></script>
    <script src="lib/nerdamer/Extra.js"></script>
</body>

</html>
