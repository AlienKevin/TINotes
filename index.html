<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TINotes</title>
    <!--Page stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Use fallback.js to load all libraries, github: https://github.com/dolox/fallback/blob/master/README.md-->
    <script src="fallback.js/fallback.min.js" type="text/javascript"></script>
    <script src="js/load.js" type="text/javascript"></script>
</head>

<body>
    <h1>
        TINotes <i class="far fa-info-circle infoBtn" id="appInfoBtn"></i>
    </h1>
    <div id="main" data-intro="Hi, welcome to TINotes. TINotes is a note management and viewing system for TI graphing calculators. 
    You can create and store organized notes in a folder system in your TI calculators.">
        <div id="tools">
            <div id="calculatorTypeSelector" data-intro="Select your calculator's display type">
                <span>Calculator Type: </span>
                <div data-intro="Select Monochrome if you are using TI-83, TI-83 Plus, TI-83 Plus Silver Edition, TI-84 Plus, or TI-84 Plus Silver Edition.">
                    <input type="radio" id="monochrome" name="calculatorType" value="monochrome">
                    <label for="monochrome">Monochrome</label>
                </div>
                <div data-intro="Select Color if you are using TI-84 Plus C Silver Edition or TI-84 Plus CE.">
                    <input type="radio" id="color" name="calculatorType" value="color">
                    <label for="color">Color</label>
                </div>
            </div>
            <div id="controlPanel" data-intro="Here's the control panel of TINotes.">
                <span class="btn" id="newFolderBtn" data-intro="Create a new folder in current directory (<span class='codeStyle'>Shift+f</span>)">New
                    Folder</span>
                <span class="btn" id="newFileBtn" data-intro="Create a new file in current directory (<span class='codeStyle'>Shift+t</span>)">New
                    File</span>
                <span class="btn" id="newEquationBtn" data-intro="Create a new equation in current directory (<span class='codeStyle'>Shift+e</span>)">New
                    Equation <i style="font-style: normal">(beta)</i></span>
                <span class="btn" id="generateScriptBtn" data-intro="Generate text script for TI Calculators, 
            <a href='https://github.com/AlienKevin/TINotes#export-notes'>see instructions here</a>
             on how to load it onto your calculator">Generate
                    TI Script</span>
                <span class="btn" id="clearBtn" data-intro="Clear all files and folders in the current directory.">Clear</span>
                <span class="btn" id="backBtn" data-intro="Go back to parent folder (<span class='codeStyle'>Backspace</span>)">Back</span>
            </div>
            <div id="navigationBar" data-intro="You can click on the folder name to navigate 
        to that folder here. For more usage details, please refer to 
        <a target='_blank' href='https://github.com/AlienKevin/TINotes#tinotes'>the GitHub page</a>."></div>
        </div>
        <div id="system"></div>
    </div>
    <!-- Popup window for displaying generated TI script -->
    <div id="popup" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Generated TI Script</h2>
            </div>
            <div class="modal-body">
                <div id="scriptFormatSelector">
                    <div>
                        <input type="radio" id="sourceCoderFormatBtn" name="scriptFormat" value="sourceCoder" checked>
                        <label for="sourceCoderFormatBtn">sourceCoder format</label>
                    </div>
                    <div>
                        <input type="radio" id="TIBasicFormatBtn" name="scriptFormat" value="TIBasic">
                        <label for="TIBasicFormatBtn">TI-BASIC format</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="btn" id="downloadScriptBtn">Download</span>
                <span class="btn" id="copyScriptBtn">Copy</span>
            </div>
        </div>

    </div>
    <!-- Source: https://www.sitepoint.com/building-custom-right-click-context-menu-javascript/
        Author: Nick Salloum-->
    <nav id="context-menu" class="context-menu">
        <ul class="context-menu__items">
            <li class="context-menu__item" data-action="rename">
                Rename
            </li>
            <li class="context-menu__item" data-action="delete">
                Delete
            </li>
        </ul>
    </nav>
</body>

</html>
